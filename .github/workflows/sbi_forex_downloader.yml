name: SBI Forex Rates Downloader

on:
  schedule:
    # Runs at 11:00 AM IST (5:30 AM UTC)
    - cron: '30 5 * * *'
    # Runs at 1:00 PM IST (7:30 AM UTC)
    - cron: '30 7 * * *'
    # Runs at 5:00 PM IST (11:30 AM UTC)
    - cron: '30 11 * * *'
    # Runs at 6:00 PM IST (12:30 PM UTC)
    - cron: '30 12 * * *'
  workflow_dispatch:
    # Allows manual triggering

jobs:
  download_forex_rates:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests PyPDF2
    
    - name: Run downloader script
      run: python sbi_forex_downloader.py
    
    - name: Commit and push if there are changes
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add downloads/
        git add data/
        git add *.log
        git diff --quiet && git diff --staged --quiet || git commit -m "Update forex rates $(date +'%Y-%m-%d %H:%M:%S')"
        git push
