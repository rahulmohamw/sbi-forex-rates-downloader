# .github/workflows/daily-download.yml
name: Download the file from SBI server, at 3:00 PM everyday

on:
  schedule:
    # Runs "at 4:30 PM and 10:30 PM IST time (i.e. 10:30 AM and 4:30 PM UTC)" (see https://crontab.guru)
    - cron: "30 10,16 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Download Rates FILE
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    # Install system dependencies
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libmagic1 poppler-utils

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verify dependencies
      run: |
        python -c "import anthropic, magic, PyPDF2, requests, dateutil; print('All dependencies installed successfully')"

    - name: Download and save file
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: python sbi_forex_downloader.py

    - name: Get current time
      uses: josStorer/get-current-time@v2.0.2
      id: current-time
      with:
        format: "dddd, MMMM Do YYYY, h:mm:ss a"
        utcOffset: "+05:30"

    # Commit the PDF and the updated rates in csv
    - uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Auto Commit: SBI rates at ${{ steps.current-time.outputs.formattedTime }}"
        file_pattern: "*.csv *.pdf pdf_files/ csv_files/ logs/"
